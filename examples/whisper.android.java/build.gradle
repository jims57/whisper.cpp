// Create a file named build.gradle in root project folder
buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.2.0' // Use latest version
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0' // For Kotlin projects
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}